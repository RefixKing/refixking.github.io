        Enhance your writing with our AI-powered assistant.

    <div class="notepad-container">

        <textarea id="miniNotepad" placeholder="Jot down your ideas or paste content here..."></textarea>

    <script>
        const notepad = document.getElementById('miniNotepad');

        // Load content from local storage when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem('miniNotepadContent');
            if (savedContent) {
                notepad.value = savedContent;
            }
        });

        // Save content to local storage
        function saveNotepad() {
            localStorage.setItem('miniNotepadContent', notepad.value);
            alert('Notepad content saved!'); // Simple feedback
        }

        // Clear notepad content
        function clearNotepad() {
            notepad.value = '';
            localStorage.removeItem('miniNotepadContent'); // Also clear from storage
            alert('Notepad content cleared!'); // Simple feedback
        }
    </script>
