<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partner Resources - RefixLabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #45b7d1, #96ceb4, #feca57);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            margin: 0; padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;

            padding: 20px;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 { font-size: 2.5rem; }
        p { max-width: 600px; font-size: 1.1rem; line-height: 1.5; }
        .links-container {
            display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 2em;
        }
        a.button {
            display: inline-block; background: rgba(255, 255, 255, 0.9); color: #2575fc;
            font-weight: bold; padding: 12px 25px; border-radius: 30px; text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: all 0.3s ease;
        }
        a.button:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
        footer { margin-top: auto; font-size: 0.9rem; opacity: 0.8; }
        .back-link { margin-top: 2em; }
    </style>
</head>
<body>
    <h1>Partner Resources</h1>
    <p>
        Explore resources from our trusted partners.
        These are organizations and projects we believe in and are proud to collaborate with.
    </p>
